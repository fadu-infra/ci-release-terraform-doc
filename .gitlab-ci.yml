workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"' # MR 중에는 실행하지 않음
      when: never
    - if: '$CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH && $CI_COMMIT_TAG =~ /^v?\d+\.\d+\.\d+$/'
      when: always
    - when: never

stages:
  - pre
  - release
  - post

include:
  - local: '.gitlab/workflows/release.yml'
  - local: '.gitlab/workflows/terraform-doc.yml'
