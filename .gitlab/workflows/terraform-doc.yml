# Global variables used across jobs
variables:
  MODULE_PATH: modules/ecs-asg-cluster
  DOC_FILENAME: README.md

# Generate Terraform documentation
create-terraform-doc:
  rules:
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH'
      changes:
        - ${MODULE_PATH}/**/*.tf
        - ${MODULE_PATH}/**/*.tfvars
        - ${MODULE_PATH}/**/*.hcl
      when: manual
  stage: pre
  image:
    name: quay.io/terraform-docs/terraform-docs:latest
    entrypoint: ['']
  before_script:
    - |
      echo "=== Debug Variables ==="
      echo "CI_COMMIT_REF_NAME: $CI_COMMIT_REF_NAME"
      echo "CI_DEFAULT_BRANCH: $CI_DEFAULT_BRANCH"
      echo "CI_COMMIT_TAG: $CI_COMMIT_TAG"
      echo "CI_COMMIT_BRANCH: $CI_COMMIT_BRANCH"
      echo "CI_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE"
      echo "======================="
  script:
    - |
      terraform-docs markdown table \
        --output-file=${DOC_FILENAME} \
        --output-mode=replace \
        --sort=true \
        --sort-by=required \
        --hide-empty=true \
        --sensitive=true \
        --read-comments=true \
        --escape=false \
        --indent=2 \
        ${MODULE_PATH}
  artifacts:
    paths:
      - ${MODULE_PATH}/${DOC_FILENAME}
    expire_in: 1 week

# test523453
upload-terraform-doc:
  stage: post
  image: alpine:latest
  before_script:
    - apk add --no-cache curl jq
  script:
    - |
      FILE_PATH=$(echo "${MODULE_PATH}/${DOC_FILENAME}" | sed 's/\//%2F/g')
      CONTENT=$(cat "${MODULE_PATH}/${DOC_FILENAME}" | jq -sR '@base64')

      jq -n \
        --arg branch "$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME" \
        --arg content "$CONTENT" \
        --arg message "doc: update module documentation for ${MODULE_PATH}" \
        '{
          branch: $branch,
          encoding: "base64",
          content: $content,
          commit_message: $message
        }' > payload.json

      curl --request PUT \
        --header "PRIVATE-TOKEN: $GITLAB_API_TOKEN" \
        --header "Content-Type: application/json" \
        --data @payload.json \
        "$CI_API_V4_URL/projects/$CI_PROJECT_ID/repository/files/${FILE_PATH}"

  needs:
    - job: create-terraform-doc
      artifacts: true
